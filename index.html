<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Per Point Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costPerPointRadio" name="variables" checked>
  <label for="costPerPointRadio">Cost Per Point</label>

  <input type="radio" id="costofCampaignRadio" name="variables">
  <label for="costofCampaignRadio">Cost of Campaign</label>

  <input type="radio" id="grossRatingPointsRadio" name="variables">
  <label for="grossRatingPointsRadio">Gross Rating Points</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cost of Campaign ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Gross Rating Points</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
